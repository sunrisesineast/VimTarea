<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vim Editor</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: rgba(0, 0, 0, 0.8); /* Transparent background */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #editor {
      width: 90%;
      height: 90%;
      background-color: #333;
      color: white;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/keymap/vim.min.js"></script>
</head>
<body>
  <div id="editor"></div>

  <script>
    const editor = CodeMirror(document.getElementById('editor'), {
      mode: "text/plain",
      keyMap: "vim",
      lineNumbers: true
    });

    // Get stored text
    chrome.storage.local.get('text', function (data) {
      editor.setValue(data.text);
    });

    // Listen for changes and update text
    editor.on('change', function () {
      chrome.storage.local.set({ text: editor.getValue() });
    });

    // On close, return the edited text to the original text area
    window.addEventListener('beforeunload', function () {
      chrome.runtime.sendMessage({ action: "updateText", text: editor.getValue() });
    });
  </script>
</body>
</html>
